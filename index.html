<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物占い - 1カラムレイアウト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://あなたのドメイン.com/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            color: #ff6600;
        }

        #description {
            font-size: 18px;
            margin-top: 10px;
        }

        #compatibility {
            font-size: 18px;
            margin-top: 20px;
            color: blue;
        }

        .share-buttons {
            margin-top: 20px;
        }

        .share-buttons button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #ffcc00;
            border: none;
            border-radius: 5px;
        }

        .ad-section {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>動物占い</h1>
        <p>生年月日を入力してください：</p>
        <input type="date" id="birthdate">
        <button onclick="checkAnimal()">診断する</button>

        <p id="result"></p>
        <p id="description"></p>
        <p id="compatibility"></p>

        <div class="share-buttons">
            <button onclick="shareOnTwitter()">X（旧Twitter）でシェア</button>
            <button onclick="shareOnFacebook()">Facebookでシェア</button>
        </div>
    </div>

    <!-- 広告エリア（ページの一番下） -->
    <div class="ad-section">
        <a href="https://www.example.com" target="_blank">
            <img src="https://via.placeholder.com/250x150" alt="広告バナー">
        </a>
    </div>

    <script>
        let currentAnimalData = null;

        const animals = [
            { name: "狼", description: "独立心が強く、常に自分の世界を大切にする一匹狼。", compatible: "ペガサス, こじか" },
            { name: "こじか", description: "素直で甘え上手。人懐っこく、周囲から可愛がられる。", compatible: "狼, たぬき" },
            { name: "猿", description: "社交的で明るく、好奇心旺盛。機転が利き行動力がある。", compatible: "コアラ, たぬき" },
            { name: "チータ", description: "瞬発力があり、決断力がある行動派リーダータイプ。", compatible: "ライオン, コアラ" },
            { name: "黒ひょう", description: "プライドが高く、繊細でおしゃれ。直感で動く。", compatible: "ライオン, ゾウ" },
            { name: "ライオン", description: "カリスマ性があり、責任感が強いリーダータイプ。", compatible: "チータ, 黒ひょう" },
            { name: "虎", description: "情熱的で負けず嫌い。信念を貫く努力家。", compatible: "ペガサス, ひつじ" },
            { name: "たぬき", description: "慎重で温厚。周囲への気配りができる努力家。", compatible: "猿, こじか" },
            { name: "コアラ", description: "マイペースで冷静。芯が強く独特な発想を持つ。", compatible: "猿, チータ" },
            { name: "ゾウ", description: "真面目で努力家。忍耐力があり信頼される。", compatible: "黒ひょう, ひつじ" },
            { name: "ひつじ", description: "協調性があり、穏やかで周囲との調和を大切にする。", compatible: "虎, ゾウ" },
            { name: "ペガサス", description: "自由奔放で直感的。独特な世界観を持つ天才肌。", compatible: "虎, 狼" }
        ];

        function checkAnimal() {
            const birthdate = document.getElementById("birthdate").value;
            if (!birthdate) {
                alert("生年月日を入力してください！");
                return;
            }

            const birthYear = new Date(birthdate).getFullYear();
            const animalIndex = birthYear % 12;
            currentAnimalData = animals[animalIndex];

            document.getElementById("result").innerText = `あなたの動物は「${currentAnimalData.name}」です！`;
            document.getElementById("description").innerText = `性格: ${currentAnimalData.description}`;
            document.getElementById("compatibility").innerText = `相性が良い動物: ${currentAnimalData.compatible}`;
        }

        function shareOnTwitter() {
            if (!currentAnimalData) return alert("まずは診断してください！");
            const text = encodeURIComponent(`私は「${currentAnimalData.name}」でした！\n#動物占い`);
            window.open(`https://twitter.com/intent/tweet?text=${text}`, "_blank");
        }

        function shareOnFacebook() {
            if (!currentAnimalData) return alert("まずは診断してください！");
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${window.location.href}`, "_blank");
        }
    </script>

</body>
</html>
